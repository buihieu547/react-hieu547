<style type="text/css">
	.loading-page-backdrop {
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		z-index: 997;
		position: fixed;
		background-position: center;
		background-size: cover;
	}

	.loading-page-backdrop:after {
		content: '';
		z-index: 998;
		width: 100%;
		height: 100%;
		position: fixed;
		left: 0;
		top: 0;
		background-color: rgba(0, 0, 0, .7);
		opacity: .5;
	}

	.loader-box {
		overflow: hidden;
		position: fixed;
		z-index: 999;
		top: 50%;
		margin-top: -75px;
		left: 50%;
		margin-left: -75px;
		width: 150px;
		height: 150px
	}

	.loader-box:after {
		content: "";
		background-size: 30px;
		background-position: 50%;
		background-repeat: no-repeat;
		width: 150px;
		height: 150px;
		position: absolute;
		top: 0;
		background-image: url('../images/logo.png');
		left: 0
	}

	.loader {
		position: absolute;
		opacity: .7
	}

	.loader circle {
		-webkit-animation: draw 2s infinite ease-in-out;
		animation: draw 2s infinite ease-in-out;
		-webkit-transform-origin: 75px 75px;
		transform-origin: 75px 75px;
		-webkit-transform: rotate(-90deg);
		transform: rotate(-90deg)
	}

	.loader-2 circle,
	.loader-6 circle {
		-webkit-animation-delay: .5s;
		animation-delay: .5s
	}

	.loader-7 circle {
		-webkit-animation-delay: 1s;
		animation-delay: 1s
	}

	.loader-4 circle,
	.loader-8 circle {
		-webkit-animation-delay: 1.5s;
		animation-delay: 1.5s
	}

	.loader-3 {
		left: -150px;
		-webkit-transform: rotateY(180deg);
		transform: rotateY(180deg)
	}

	.loader-6,
	.loader-7,
	.loader-8 {
		left: -150px;
		-webkit-transform: rotateX(180deg) rotateY(180deg);
		transform: rotateX(180deg) rotateY(180deg)
	}

	.loader-5 circle {
		opacity: .2
	}

	@-webkit-keyframes draw {
		50% {
			stroke-dashoffset: 0;
			-webkit-transform: scale(.5);
			transform: scale(.5)
		}
	}

	@keyframes draw {
		50% {
			stroke-dashoffset: 0;
			-webkit-transform: scale(.5);
			transform: scale(.5)
		}
	}
